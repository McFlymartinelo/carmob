<ion-header>

  <ion-navbar color="primary">
    <ion-title>Social</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-card style="width: 100%">
          <button (click)="openApp('https://www.facebook.com/carmobassociation/')">
            <img src="assets/imgs/f-logo.gif"/>
            <!--<img src="assets/imgs/f-logo.png"/>-->
          </button>
        </ion-card>
      </ion-col>
      <ion-col>
        <ion-card style="width: 100%">
          <button (click)="openApp('https://www.instagram.com/assocarmob/')">
            <img src="assets/imgs/i-logo.gif"/>
            <!--<img src="assets/imgs/i-logo.png"/>-->
          </button>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-card style="width: 100%; display: inline-block">
          <button (click)="openApp('https://www.youtube.com/channel/UCjW9IsQquaDc5bBfm8OBzAg')">
            <img src="assets/imgs/youtube-logo.gif"/>
            <!--<img src="assets/imgs/youtube-logo.gif"/>-->
          </button>
        </ion-card>
      </ion-col>
      <ion-col>
        <ion-card style="width: 100%; display: inline-block">
          <button (click)="openApp('http://www.carmob.wixsite.com/carmob')">
            <img src="assets/imgs/Logo_CarMob.png"/>
          </button>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-header>

  <ion-navbar color="primary">
    <ion-title>timeline</ion-title>
  </ion-navbar>

</ion-header>

  <ion-content class="card-background-page">

    <ion-card>
      <img src="assets/imgs/Logo_CarMob.png"/>
    </ion-card>

  <h1 class="Rasso"> Les Rassemblements auto/moto connectés</h1>

    <h4 class="lieu"> Lieu de Rendez-vous CarMob</h4>

  <agm-map [zoom]="12" [latitude]="lat" [longitude]="lng" [style.height]="'45%'">
    <agm-marker (markerClick)="true" [latitude]="lat" [longitude]="lng">
      <agm-info-window>
        <p>place de l'Europe, La Queue-Lez-Yvelines -> Rassemblement CarMob</p>
        <button ion-button (click)="openWebpage('https://www.weezevent.com/meeting-mars-2018')">Réserver la place</button> <p> </p> <button ion-button (click)="navme('Place de lEurope, 78940 La Queue-lez-Yvelines')">Y aller</button>
      </agm-info-window>
    </agm-marker>
  </agm-map>

   <H2 class="rdv"> VOS RENDEZ-VOUS AVEC CARMOB EN 2018</H2>

    <ion-list class="lieu" *ngFor="let meeting of meetings | async">
      {{ meeting.date }}
      {{ meeting.heure }}
    </ion-list>

</ion-content>

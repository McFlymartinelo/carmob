<ion-header>

  <ion-navbar color="primary">
    <ion-title>Gallery</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <button
    ion-item
    *ngFor="let rasso of rassos | async"
    (click)="onLoadDetails(rasso.date, rasso.Image)">
      <img src="rasso.Image" />
      <div class="card-title">{{rasso.date}}</div>
    </button>
  </ion-card>
  <ion-list>

  </ion-list>

</ion-content>

<ion-header>

  <ion-navbar color="primary">
    <ion-title>Gallery</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="card-background-page">
  <ion-card ion-button *ngFor="let rasso of rassos | async" (click)="onLoadDetails(rasso.date, rasso.Image)">
      <img src="{{imgsource}}" />
      <div class="card-title">{{rasso.date}}</div>
  </ion-card>
  <button ion-fab (click)="takePhoto()">Take Photo</button>

</ion-content>

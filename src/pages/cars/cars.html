<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Cars
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <button
      ion-item
      *ngFor="let cars of carsItems | async"
      (click)="onLoadDetails(cars.index, cars.nameBrand, cars.nameModel, cars.logo)">
      {{cars.index}} {{cars.nameBrand}} {{cars.nameModel}}
    </button>
  </ion-list>
</ion-content>

<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Cars
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col col-9>
      <ion-item>
        <ion-input type="text" [(ngModel)]="newItem" placeholder="New Shopping item"></ion-input>
      </ion-item>
    </ion-col>
    <ion-col>
      <button ion-button (click)="addItem()">Add!</button>
    </ion-col>
  </ion-row>
  <ion-list>
    <button
      ion-item
      *ngFor="let item of carsItems | async"
      (click)="onLoadDetails(item.index)">
      {{item.index}} {{item.nameBrand}} {{item.nameModel}}
    </button>
  </ion-list>
</ion-content>

<ion-tabs *ngFor="let rasso of rassos | async" (ionScroll)="onLoadDetails(rasso.date, rasso.Image)">
  <ion-tab tabIcon="home" tabTitle="TimeLine" [root]="timelinePage"></ion-tab>
  <ion-tab tabIcon="car" tabTitle="Cars" [root]="carsPage"></ion-tab>
  <ion-tab tabIcon="happy" tabTitle="Social" [root]="socialPage"></ion-tab>
  <ion-tab tabIcon="albums" tabTitle="Gallery" [root]="galleryPage"></ion-tab>
</ion-tabs>
